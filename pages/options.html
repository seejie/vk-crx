<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选项配置</title>
  <script src="../global/base.js"></script>
  <script src="../js/options.js"></script>
  <script src="../js/experiment.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      padding: 1rem;
    }
    h3 {
      padding: .5rem 0;
    }
    br{
      height: .5rem;
    }
    #config{
      line-height: 1.5;
    }
    #config label{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="display: none;">
    <h3>基础信息</h3>
    <div id="info">
      <p>电源：<span id="charging"></span></p>
      <p>电量：<span id="percent"></span></p>
      <p>网络：<span id="network"></span></p>
      <p>操作系统：<span id="os"></span></p>
    </div>
  </div>
  <h3>周报配置</h3>
  <div id="config">
    星期：
    <input type="radio" id="week4" name="week"/>
    <label for="week4">周四</label>
    <input type="radio" id="week5" name="week" checked/>
    <label for="week5">周五</label>
    <br>
    频率：
    <input type="radio" id="freq30" name="freq" checked/>
    <label for="freq30">30分钟</label>
    <input type="radio" id="freq60" name="freq"/>
    <label for="freq60">60分钟</label>
    <br>
    定时：
    <input type="radio" id="clock16" name="clock"/>
    <label for="clock16">4pm</label>
    <input type="radio" id="clock17" name="clock" checked/>
    <label for="clock17">5pm</label>
    <br>
    <input type="button" id="submit" value="保存">
  </div>

  <!-- <div id="todo">

  </div> -->
</body>
</html>
